<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Web Page Title</title>
    <link rel="stylesheet" href="test-2.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Your Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of your website.</p>
        <div id="slideshow-container">
          <img
            class="mySlides"
            src="img_lights_wide.jpg"
            alt="Slide 1"
            width="100%"
          />
          <img
            class="mySlides"
            src="img_nature_wide.jpg"
            alt="Slide 2"
            width="100%"
          />
          <img
            class="mySlides"
            src="img_snow_wide.jpg"
            alt="Slide 3"
            width="100%"
          />
        </div>
        <!-- <button onclick="changeSlide(1)">Next</button> -->
      </section>
      <section id="about">
        <h2>About Section</h2>
        <p>Learn more about our website and what we do.</p>
      </section>
      <br />
      <section id="contact">
        <h2>Contact Section</h2>
        <p>Get in touch with us!</p>
      </section>
    </main>
    <footer>
      <p>2024 Your Website. All rights reserved.</p>
    </footer>
    <script src="test-2.js"></script>
  </body>
</html>
