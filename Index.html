<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced DOM Manipulation Example</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="myElement"><b></b>Click buttons to change text and color!</div>

    <div id="controlsContainer">
      <button onclick="changeText()" class="textButton">
        Click to change text
      </button>
      <button onclick="changeColor()" class="color_button">
        Click to change color
      </button>
      <div class="fontSize">
        <label for="fontSizeSlider">Font Size:</label>
        <input
          type="range"
          id="fontSizeSlider"
          min="68"
          max="100"
          step="1"
          value="70"
          oninput="changeFontSize(this.value)"
        />
      </div>
      <div class="color_pick">
        <input
          type="color"
          id="colorPicker"
          onchange="changeCustomColor(this.value)"
        />
      </div>
    </div>
    <script src="Javascript.js"></script>
  </body>
</html>
